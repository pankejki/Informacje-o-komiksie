<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Komiks 2 – Kryształowi ludzie i powrót króla</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #808080; /* szare tło */
    color: white;
    overflow: hidden; /* wyłącza przewijanie strony */
    cursor: pointer; /* kliknij gdziekolwiek */
  }

  .strona {
    display: none;
    width: 100vw;
    height: 100vh;
    justify-content: center; /* pionowe wyśrodkowanie */
    align-items: center;     /* poziome wyśrodkowanie */
    flex-direction: column;
    text-align: center;
    box-sizing: border-box;
    padding: 20px;
  }

  .strona.active {
    display: flex; /* pokaz aktywną stronę */
  }

  .kadr {
    display: flex;
    justify-content: center;
    align-items: center;
    max-width: 90%;
    max-height: 80%;
    border: 3px solid white;
    background: rgba(0,0,0,0.3);
  }

  .kadr img {
    max-width: 100%;
    max-height: 100%;
    display: block;
  }

  .opis {
    margin-top: 12px;
    font-size: 20px;
    text-shadow: 2px 2px 4px #000;
  }

  .instrukcja {
    position: absolute;
    bottom: 20px;
    font-size: 14px;
    opacity: 0.6;
  }
</style>
</head>
<body>

<!-- STRONY -->
<div class="strona active" id="strona1">
  <div class="kadr">
    <img src="https://comicsdb.cz/pics/11325/b_c11325-1-1739281331.jpg" alt="Kadr 1">
  </div>
  <div class="opis">Kadr 1 – Tajemniczy początek</div>
</div>

<div class="strona" id="strona2">
  <div class="kadr">
    <img src="https://comicsdb.cz/pics/11325/b_c11325-2-1739281331.jpg" alt="Kadr 2">
  </div>
  <div class="opis">Kadr 2 – Kolejny ruch historii</div>
</div>

<div class="strona" id="strona3">
  <div class="kadr">
    <img src="https://comicsdb.cz/pics/10861/b_c10861-3-1717486076.jpg" alt="Kadr 3">
  </div>
  <div class="opis">Kadr 3 – Finał przygody</div>
</div>

<div class="instrukcja">Kliknij albo użyj strzałek ← →</div>

<script>
let currentPage = 0;
const strony = document.querySelectorAll('.strona');

function showPage(index) {
  strony.forEach((s, i) => {
    s.classList.toggle('active', i === index);
  });
}

// Kliknięcie w ekran → następna strona
document.body.addEventListener('click', () => {
  currentPage++;
  if (currentPage >= strony.length) currentPage = 0;
  showPage(currentPage);
});

// Strzałki klawiatury
document.addEventListener('keydown', (e) => {
  if (e.key === "ArrowRight") {
    currentPage++;
    if (currentPage >= strony.length) currentPage = 0;
    showPage(currentPage);
  }
  if (e.key === "ArrowLeft") {
    currentPage--;
    if (currentPage < 0) currentPage = strony.length - 1;
    showPage(currentPage);
  }
});
</script>

</body>
</html>
