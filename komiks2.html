<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Komiks 2 – Kryształowi ludzie i powrót króla</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        padding: 50px;

        /* Tęczowe tło */
        background: linear-gradient(
            90deg,
            red,
            orange,
            yellow,
            green,
            blue,
            indigo,
            violet
        );
        background-size: 1400% 1400%; /* animacja */
        animation: rainbow 15s ease infinite;
    }

    @keyframes rainbow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        font-size: 36px;
        margin-bottom: 50px;
        text-shadow: 2px 2px 4px #000;
    }

    .kadr {
        border: 3px solid white;
        padding: 20px;
        max-width: 600px;
        margin: 40px auto;
        background: rgba(0,0,0,0.3); /* półprzezroczyste tło dla zdjęcia, żeby było czytelne */
    }

    .kadr img {
        width: 100%;
        display: block;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<h1>Komiks 2 – Tajemniczy Las</h1>

<div class="kadr">
    <img src="https://comicsdb.cz/pics/10861/b_c10861-3-1717486076.jpg" alt="Miejsce na zdjęcie">
</div>

</body>
</html>
