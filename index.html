        }
        .container {
            padding: 200px 40px;

        a {
            display: block;
            margin: 40px;

            color: white;

            border: 2px solid white;
            padding: 30px;
        }
        
        a:hover {
            /* Tęczowe tło */
        background: linear-gradient(
            90deg,
            red,
            orange,
            yellow,
            green,
            blue,
            indigo,
            violet
        );
        background-size: 1400% 1400%; /* animacja */
        animation: rainbow 15s ease infinite;
    }

    @keyframes rainbow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

        }
