<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Czytasz</title>

<style>
    body {
        margin: 0;
        background: #blue;
        color: #001;
        font-family: serif;
        overflow-x: scroll;
        overflow-y: hidden;
        height: 100vh;
    }

    .strip {
        display: flex;
        height: 100vh;
        align-items: center;
        padding: 0 200px;
        gap: 180px;
    }

    .moment {
        min-width: 300px;
        max-width: 400px;
        text-align: center;
        font-size: 20px;
        line-height: 1.5;
        opacity: 0.8;
        transition: opacity 1s, transform 1s;
    }

    .moment:hover {
        opacity: 1;
        transform: scale(1.05);
    }

    .image {
        border-bottom: 1px solid black;
        margin-bottom: 20px;
        padding-bottom: 40px;
        font-size: 14px;
        letter-spacing: 2px;
    }

    .quiet {
        font-size: 14px;
        opacity: 0.5;
    }

</style>
</head>

<body>

<div class="strip">

    <div class="moment">
        <div class="image">obraz</div>
        <div>jeszcze nic się nie wydarzyło</div>
    </div>

    <div class="moment">
        <div class="image">ten sam obraz</div>
        <div class="quiet">ale czas minął</div>
    </div>

    <div class="moment">
        <div class="image">inny kadr</div>
        <div>twoja głowa zrobiła resztę</div>
    </div>

    <div class="moment">
        <div class="image">tekst</div>
        <div class="quiet">nie opisuje obrazu</div>
    </div>

    <div class="moment">
        <div class="image">przerwa</div>
        <div>to jest miejsce akcji</div>
    </div>

    <div class="moment">
        <div class="image">czytasz</div>
        <div class="quiet">nawet jeśli tylko patrzysz</div>
    </div>

</div>

</body>
</html>
